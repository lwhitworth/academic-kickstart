<script type="text/javascript">
    function drawChartNewStyle() {
        var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1ARbWwIZzN9dd3Nwfzt8Qp2hzZ2Khaq_tfU0nW1pHG74/gviz/tq?gid=1067944612&sheet=PTNewStyle');
        query.setQuery('select A, B');
        query.send(drawNewStyleResults);
    }

    function drawNewStyleResults(response) {
        if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
        }

        var data = response.getDataTable();

        var options = {
            hAxis: {
                minValue: 0
            },
            legend: { position: "none" }
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart-NewStyle'));

        chart.draw(data, options);
    }
</script>
