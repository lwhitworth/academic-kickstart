<script type="text/javascript">
    function drawChartProtectionElements() {
        var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1ARbWwIZzN9dd3Nwfzt8Qp2hzZ2Khaq_tfU0nW1pHG74/gviz/tq?gid=1067944612&sheet=PTProtectionElements');
        query.send(drawProtectionElementsResults);
    }

    function drawProtectionElementsResults(response) {
        if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
        }

        var data = response.getDataTable();

        var options = {
            hAxis: {
                minValue: 0
            },
            legend: { position: "none" },
            chartArea: {left:400, width: "100%"}
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart-ProtectionElements'));

        chart.draw(data, options);
    }
</script>
