<script type="text/javascript">
    function drawTrainDojoResults() {
        var data = google.visualization.arrayToDataTable([
            ['Times', 'Count'],
            ['1',63],
            ['2',280],
            ['3',333],
            ['4',112],
            ['5',145],
            ['6',54],
            ['7',14],
            ['8',8],
            ['9',0],
            ['10',70]
        ]);

        var options = {
            chartArea: {width: '50%'},
            hAxis: {
                minValue: 0
            },
            legend: { position: "none" }
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('traindojo'));

        chart.draw(data, options);
    }
</script>
