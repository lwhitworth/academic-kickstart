<script type="text/javascript">
    function drawGID2() {
        var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1ARbWwIZzN9dd3Nwfzt8Qp2hzZ2Khaq_tfU0nW1pHG74/gviz/tq?gid=1067944612&sheet=PTlocation');
        query.send(drawLocationResults);
    }

    function drawLocationResults(response) {
        if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
        }

        var data = response.getDataTable();

        var options = {
            chartArea: {width: '50%'},
            hAxis: {
                minValue: 0
            },
            legend: { position: "none" }
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('locationlocation'));

        chart.draw(data, options);
    }
</script>
